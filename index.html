<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-container">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city.."
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  id="search-city-submit"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100 button"
                />
              </div>
              <div class="col-3">
                <input
                  id="current-place-button"
                  type="submit"
                  value="Current place"
                  class="form-control btn btn-info shadow-sm w-100 button"
                />
              </div>
            </div>
          </form>

          <div class="row current_weather_block">
            <div class="col-6 column1">
              <div class="d-flex weather-temperature">
                <img
                  src="images/sun_s_cloudy.png"
                  alt="Sun and cloudy"
                  class="current_weather_picture"
                  id="icon"
                />
                <div>
                  <span class="currentTemp" id="currentTemp"></span>
                  <span class="units"
                    ><a class="degrees" id="tempCel" href="#">°C</a> |
                    <a class="degrees" id="tempFar" href="#">°F</a></span
                  >
                </div>
              </div>

              <ul class="humidity-wind">
                <li id="humidity">Humidity: %</li>
                <li id="wind">Wind: km/h</li>
              </ul>
            </div>

            <div class="col-6 column3">
              <h5 class="cityName" id="cityName"></h5>
              <ul class="text">
                <li id="week-day-time"></li>
                <li id="short-description"></li>
              </ul>
            </div>
          </div>

          <div class="row daily_weather">
            <div class="col-2 column_sat">
              <h6>Sat</h6>
              <img
                src="images/sun_s_cloudy.png"
                alt="sun and cloudy"
                class="daily_weather_picture"
              />
              <span class="day_temp">29 °</span>
              <span class="night_temp">21 °</span>
            </div>

            <div class="col-2 column_sun">
              <h6>Sun</h6>
              <img
                src="images/rain_s_cloudy.png"
                alt="rain and cloudy"
                class="daily_weather_picture_rain"
              />
              <span class="day_temp">32 °</span>
              <span class="night_temp">21 °</span>
            </div>

            <div class="col-2 column_mon">
              <h6>Mon</h6>
              <img
                src="images/sun_s_cloudy.png"
                alt="sun and cloudy"
                class="daily_weather_picture"
              />
              <span class="day_temp">33 °</span>
              <span class="night_temp">21 °</span>
            </div>

            <div class="col-2 column_tue">
              <h6>Tue</h6>
              <img
                src="images/sun_s_cloudy.png"
                alt="sun and cloudy"
                class="daily_weather_picture"
              />
              <span class="day_temp">32 °</span>
              <span class="night_temp">21 °</span>
            </div>

            <div class="col-2 column_wed">
              <h6>Wed</h6>
              <img
                src="images/rain_s_cloudy.png"
                alt="rain and cloudy"
                class="daily_weather_picture_rain"
              />
              <span class="day_temp">29 °</span>
              <span class="night_temp">21 °</span>
            </div>

            <div class="col-2 column_thu">
              <h6>Thu</h6>
              <img
                src="images/sun_s_cloudy.png"
                alt="sun and cloudy"
                class="daily_weather_picture"
              />
              <span class="day_temp">22 °</span>
              <span class="night_temp">18 °</span>
            </div>
          </div>
        </div>
        <a
          class="githubLink"
          href="https://github.com/inneska/My-project-weather"
          >Open-source code </a
        ><span>by Inna Kuriatnyk</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
